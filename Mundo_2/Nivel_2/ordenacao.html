<!DOCTYPE html>
<html lang="pt-BR">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carmo Durante Neto">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="styles/style_order.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="script/script_ordernacao.js"></script>
    <script type="text/javascript" src="script/add.js"></script>
    <script type="text/javascript" src="script/misturar.js"></script>
    <script type="text/javascript" src="script/ordenar.js"></script>
    <title>Ordenando</title>
</head>

<body class="container-fluid">
    <main>
        <h1 class="text-center">Ordenar Valores</h1>
        <div class="d-flex justify-content-center">
            <input type="number" id="valor" class="form-control-sm" placeholder="Digite um numero..." aria-label="Username"/>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-lg" onclick="add()">Adicionar</button>
        </div>
        <div class="d-flex justify-content-center">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Opções</label>
            </div>
            <select class="custom-select-lg mb-1" id="tipoOrdenacao">
                <option selected>Escolha...</option>
                <option value="bubbleSort">Bubble Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <option value="quickSort">Quick Sort</option>
            </select>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-lg" onclick="ordenar()">Ordenar</button>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-lg" onclick="misturar()">Misturar</button>
        </div>
        <div class="d-flex justify-content-center">
            <ul id="valores"></ul>
        </div>
    </main>
    <script type="text/javascript" src="script/script_ordernacao.js"></script>
</body>

</html>
