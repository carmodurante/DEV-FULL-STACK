<body>
    <header class="col-md-auto header">

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">

                        <li class="nav-item">

                            <a class="nav-link" href="cadastro.html#">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>

    </header>

    <main class="col-form-label main">
        <div class="container-fluid">

            <form>

                <h1 class="modal-title">Efetue o seu Cadastro</h1>

                <div class="row mb-3">
                    <label for="inputNome" class="col-sm-1 col-form-label col-form-label-lg">Nome:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control form-control-lg" id="inputNome" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputEmail" class="col-sm-1 col-form-label col-form-label-lg">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control form-control-lg" id="inputEmail" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputCEP" class="col-sm-1 col-form-label col-form-label-lg">CEP:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-lg" id="inputCEP" placeholder="00000-000" required pattern="[0-9]{5}-[0-9]{3}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputRua" class="col-sm-1 col-form-label col-form-label-lg">Rua:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control form-control-lg" id="inputRua" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputNumero" class="col-sm-1 col-form-label col-form-label-lg">Rua:</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control form-control-lg" id="inputNumero" required>
                    </div>
                    <label for="inputComp" class="col-sm-2 col-form-label col-form-label-lg">Complemento:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control form-control-lg" id="inputComp" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputCidade" class="col-sm-1 col-form-label col-form-label-lg">Cidade:</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control form-control-lg" id="inputCidade" required>
                    </div>
                    <label for="inputUF" class="col-sm-1 col-form-label col-form-label-lg">UF:</label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control form-control-lg" id="inputUF" required>
                    </div>
                    <div class="col-sm-1">
                        <button type="submit" class="btn btn-dark text-white btn-lg">Cadastrar</button>
                    </div>
                </div>

            </form>
        </div>
    </main>

</body>
